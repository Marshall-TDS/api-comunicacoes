version: '3.8'

services:
  api-comunicacoes-homolog:
    build:
      context: .
      dockerfile: Dockerfile
    image: homolog-api-comunicacoes:latest
    container_name: api-comunicacoes-homolog
    restart: unless-stopped
    ports:
      - "5334:5334"
    environment:
      - NODE_ENV=production
      - PORT=5334
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME_HOMOLOG}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - CRYPTO_SECRET=${CRYPTO_SECRET}
      - APP_WEB_URL=${APP_WEB_URL_HOMOLOG}
      - API_USUARIOS_URL=${API_USUARIOS_URL_HOMOLOG}
    networks:
      - marshall-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5334/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  api-comunicacoes-main:
    build:
      context: .
      dockerfile: Dockerfile
    image: api-comunicacoes:latest
    container_name: api-comunicacoes-main
    restart: unless-stopped
    ports:
      - "3334:3334"
    environment:
      - NODE_ENV=production
      - PORT=3334
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME_MAIN}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - CRYPTO_SECRET=${CRYPTO_SECRET}
      - APP_WEB_URL=${APP_WEB_URL_MAIN}
      - API_USUARIOS_URL=${API_USUARIOS_URL_MAIN}
    networks:
      - marshall-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3334/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  marshall-network:
    driver: bridge

